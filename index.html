<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Timeless Ascension</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link rel="icon" href="favicon.png">
</head>

<body>
  <h1>Timeless Ascension</h1>

  <div id="startScreen">
    <button id="startGame">START GAME</button>
    <button id="howToPlay">HOW TO PLAY</button>
  </div>

  <div id="howToPlayScreen">
    <button id="back">BACK</button>
  </div>

  <div id="winScreen">
    <button id="restartGame">RESTART GAME</button>
    <button id="endGame">END</button>
  </div>

  <div id="loseScreen">
    <button id="retryGame">RESTART GAME</button>
    <button id="finishGame">END</button>
  </div>

  <div id="gameContainer">
    <div id="background"></div>
    <canvas id="canvas" width="625" height="621"></canvas>
  </div>

  <!-- displays if and what kind of time manipulation is active -->
  <div class="time"></div>

  <script type="module" src="./scripts/modules/global.js"></script>
  <script type="module" src="./scripts/modules/input.js"></script>
  <script type="module" src="./scripts/modules/main.js"></script>
</body>

</html>
